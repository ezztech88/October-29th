{% extends 'hod_template/base_template.html' %}
{% block page_title %}

{% endblock page_title %}
{% block main_content %}

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Update Fee Structure</h3>
          </div>
<!-- default_settings.html -->

<form method="POST" action="{% url 'save_default_settings' %}">
  {% csrf_token %}
<div class="card-body">
 <div class="form-group">
  <label for="lunch">Lunch:</label>
  <input type="number" name="lunch" value="{{ default_settings.lunch }}" required>
 </div>
 <div class="form-group">
  <label for="transport">Transport:</label>
  <input type="number" name="transport" value="{{ default_settings.transport }}" required>
 </div>
 <div class="form-group">
  <label for="tuition">Tuition:</label>
  <input type="number" name="tuition" value="{{ default_settings.tuition }}" required> 
 </div>
 <div class="form-group">
  <label for="default_date">Default Date:</label>
  <input type="date" name="default_date" value="{{ default_settings.default_date }}" required>
 </div>
  
  <button type="submit">Save</button>
</form>
</section>
{% endblock main_content %}
